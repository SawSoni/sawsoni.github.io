<!DOCTYPE html>
<html>
<head>
	<title>drop down</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		body{
			padding: 30px;
			font-family: verdana;
			background-color: #abc;
		}

		#navmenu, .sub1, .sub2{
			list-style-type: none;
		}

		#navmenu li{
			/* border: 1px solid red; */
			width: 130px;
			text-align: center;
			position: relative;
			float: left;
			margin-right: 5px;
		}

		#navmenu li a{
			display: block;
			text-decoration: none;
			width: 130px;
			height: 30px;
			line-height: 30px;
			background-color: #FFF;
			/* border:1px solid #922; */
			border-radius: 5px;
		}

		#navmenu li .sub1 a{
			margin-top: 5px;
		}

		#navmenu li .sub2 a{
			margin-left: 8px;
		}

		#navmenu li:hover > a{
			background-color: #555;
			color: #FFF;
		}

		/*When we hover over a hyperlink at the same time we are hovering over the list item, the background color is going to turn dark yellow*/
		#navmenu li:hover a:hover{
			background-color: #922;
		}

		#navmenu li .sub1{
			display: none;
			position: absolute;
			top: 30px;
			left: 0px;
		}

		#navmenu li:hover .sub1{
			display: block;
		}

		#navmenu .sub2{
			display: none;
			position: absolute;
			top: 0;
			left: 130px;
		}

		#navmenu .sub1 li:hover .sub2{
			display: block;
		}

		.downarrow{
			position: absolute;
			top: 7px;
			left: 112px;
			font-size: 0.8em;
		}

		#navmenu li:hover .downarrow{
			color: #FFF;
		}

		.rightarrow{
			position: absolute;
			top: 12px;
			left: 119px;
			font-size: 0.7em;
		}

		#navmenu .sub1 li:hover .rightarrow{
			color: #FFF;
		}
	</style>
<body>
	<ul id="navmenu">
		<li><a href="#">hyperlink 1</a></li>
		<li><a href="#">hyperlink 2</a></li>
		<li><a href="#">hyperlink 3</a></li>
		<li><a href="#">hyperlink 4</a>
		<span class="downarrow">&#9660;</span>
			<ul class="sub1">
				<li><a href="#">hyperlink 4.1</a></li>
				<li><a href="#">hyperlink 4.2</a></li>
				<li><a href="#">hyperlink 4.3</a>
				<span class="rightarrow">&#9654;</span>
					<ul class="sub2">
						<li><a href="#">hyperlink 4.3.1</a></li>
						<li><a href="#">hyperlink 4.3.2</a></li>
						<li><a href="#">hyperlink 4.3.3</a></li>
					</ul>
				</li>
			</ul>
		</li>
		<li><a href="#">hyperlink 5</a></li>
	</ul>
</body>
