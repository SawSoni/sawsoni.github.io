<!DOCTYPE html>
<html>
<head>
	<title>toggle with button $ show the image</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/button_toggle_custom_attr.css">
</head>
<body>
	<h2>Pictures</h2>
	<ul>

		<li><a href="#" data-img="sea-pic" 	 id="sea"> sea </a></li>
		<li><a href="#" data-img="tea-pic" 	 id="tea"> tea </a></li>
		<li><a href="#" data-img="fruit-pic"  id="fruit"> fruit</a></li>

	</ul>
	<!-- keeping id of image  and data-img value same in li -->

	<img src="imgs/sea.jpg" 	class="hide" id="sea-pic"  alt="imges">
	<img src="imgs/teacup.jpg"  class="hide" id="tea-pic"  alt="imges">
	<img src="imgs/fruit.jpg"   class="hide" id="fruit-pic" alt="imges">


	<script type="text/javascript" src="js/button_toggle_custom_attr.js"></script>
</body>
</html>
