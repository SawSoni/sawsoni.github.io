<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <style type="text/css">
      /* filter: drop-shadow(0px 0px 5px #000); */
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      padding: 50px;
    }

    div{
      margin-bottom: 100px;
    }

    .float{
      width: 50%;
      float: left;
    }

    /* down */
    #bubble_message_down{
      width: 250px;
      height: 100px;
      background-color: #C05555;
      border-radius: 10px;
      position: relative;
      filter: drop-shadow(0 0 10px #000);
      /* box-shadow: 0 0 20px #000; */
    }

    #bubble_message_down::before{
      content: "";
      display: block;
      position: absolute;
      top: 100px;
      left: 42%;
      border-top: 22px solid #C05555;
      border-left: 17px solid transparent;
      border-right: 17px solid transparent;
    }

    /* top */
    #bubble_message_top{
      width: 250px;
      height: 100px;
      background-color: #C05555;
      border-radius: 10px;
      position: relative;
    }

    #bubble_message_top::before{
      content: "";
      display: block;
      position: absolute;
      top: -22px;
      left: 42%;
      border-bottom: 22px solid #C05555;
      border-left: 17px solid transparent;
      border-right: 17px solid transparent;
    }

    /* right */
    #bubble_message_right{
      width: 250px;
      height: 100px;
      background-color: #C05555;
      border-radius: 10px;
      position: relative;
    }

    #bubble_message_right::before{
      content: "";
      display: block;
      position: absolute;
      top: 39%;
      left: 100%;
      border-top: 12px solid transparent;
      border-left: 17px solid #C05555;
      border-bottom: 12px solid transparent;
    }

    /* left */
    #bubble_message_left{
      width: 250px;
      height: 100px;
      background-color: #C05555;
      border-radius: 10px;
      position: relative;
    }

    #bubble_message_left::before{
      content: "";
      display: block;
      position: absolute;
      top: 39%;
      left: -17px;
      border-top: 12px solid transparent;
      border-right: 17px solid #C05555;
      border-bottom: 12px solid transparent;
    }
  </style>
</head>
<body>
<!-- parent1 -->
  <div class="float">
    <div id="bubble_message_down">
      <!-- down -->
    </div>

    <div id="bubble_message_top">
      <!-- top -->
    </div>
  </div>
  <!-- parent2 -->
  <div class="float">
    <div id="bubble_message_right">
      <!-- right -->
    </div>

    <div id="bubble_message_left">
      <!-- left -->
    </div>
  </div>
</body>
</html>
