	.wrapper {

	/*h2 {

	@keyframes blinker {
		0%{opacity: 1.0;}
		50%{opacity: 0.3;}
		100%{opacity: 1.0;}
	}
	button {
		background-color: #178CBC;
		background-image: url(image/roshan/logo.png);
		background-repeat: no-repeat;
		background-size: contain;
		/*background-attachment: fixed;*/
		background-position: 0px 0px;
		padding: 5px;
		position: relative;
		border:none;
	}
	.clickme {
		position: absolute;
		top:0;
		left:0;
		right: 0;
		bottom: 0;
	}
	button p {
		color: #E9353E;
		font-size: 1.8em;
	}

	p{
		animation-name:blinker;
		animation-duration: 2s;
		animation-timing-function: linear;
		animation-iteration-count: infinite;
	}
	button:hover p   {
		animation-play-state: paused;
		cursor: pointer;
	}
