<!DOCTYPE html>
<html>
<head>
	<title>radio validation</title>
	<meta charset="utf-8">
</head>
<body>

	<form action="index.html" method="post" onsubmit="return checked()">

		<h3>Would you like to continue?</h3>
			<label for="continue_yes">yes</label>
			<input type="radio" name="continue" id="continue_yes">


			<label for="continue_no">No</label>
			<input type="radio" name="continue" id="continue_no">

			<input type="submit" value="submit">

	</form>





<script type="text/javascript" src="js/ex5_radio.js"></script>
</body>
</html>
