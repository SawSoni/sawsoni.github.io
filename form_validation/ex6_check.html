<!DOCTYPE html>
<html>
<head>
	<title>check box validation</title>
	<meta charset="utf-8">
</head>
<body>
	<div><a href="index.html">Home</a></div>
	
	<form action="index.html" method="post" onsubmit="return checked()">
		<h3>please select the following based on your interest.</h3>

		<input type="checkbox" name="course" value="frontend" id="frontend">
		<label for="frontend"> Front-end development</label>

		<input type="checkbox" name="course" value="backend" id="backend">
		<label for="backend"> Back-end development</label>

		<input type="checkbox" name="course" value="both" id="both">
		<label for="both">Both </label>

		<input type="submit" value="submit">
	</form>
	<script type="text/javascript" src="js/ex6_check.js"></script>
</body>
</html>
