<div *ngIf="messageService.messages.length">
	<h2>Messages</h2>
	<button class="clear"
		(click)="messageService.clear()">clear</button>

	<div *ngFor="let message of messageService.messages">{{message}}</div>
	
</div>
<!-- 1.The *ngIf only displays the messages area if there are messages to show.
2.An *ngFor presents the list of messages in repeated <div> elements.
3.An Angular event binding binds the button's click event to MessageService.clear().
 -->
