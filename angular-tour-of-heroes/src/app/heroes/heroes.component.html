
<h2>My Heroes</h2>

<ul class="heroes">
	<li *ngFor="let hr of heroes"
	 (click)="onSelect(hr)">

		    <span class="badge">{{hr.id}}</span> {{hr.name}}
	</li>
</ul>
<!-- [class.selected]="hr ===selectedHero" -->

<!-- Bind the HeroesComponent.selectedHero to the element's hero property like this. -->
<!-- It's a one way data binding from the selectedHero property of the HeroesComponent to the hero property of the target element -->

<!-- Now when the user clicks a hero in the list, the selectedHero changes. When the selectedHero changes, the property binding updates hero and the HeroDetailComponent displays the new hero.

 -->
 <!--  the model property of a custom component (a great way for parent and child components to communicate): -->

<app-hero-detail [hero]="selectedHero"></app-hero-detail>



<!-- before creating hero-detail the template was here,to keep it seprate we create diffrent component
Now the HeroDetailComponent is presenting those details instead of the HeroesComponent.
