<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Student Management</title>
	<link rel="stylesheet" href="css/flexDiv.css">
	<script type="text/javascript" src="js/lib/jquery/dist/jquery.min.js"></script>
	
</head>
<body>

		<div id="mainDiv">
			<!-- ============================ -->
			
				<div class="logoNavwrapper">
					<div class="logo"><img src="image/student_logo_small.png" alt="Student Management">
					</div>
					<!-- <nav class='navBar'> -->
					
					<div class="parentOfNavMenu" id='parent'>
						<nav>
							<div class="navMenu">
								<div><a href="../index.html">Home</a></div>
								<div><a href="https://github.com/SawSoni/sawsoni.github.io.git">Source Code</a></div>
							</div>
						</nav>
					</div>
				</div>
				<div style="margin-top: 70px;">
					<div class="searchWrapper"><input id="serchByClass" type="text" placeholder=" Type character to search students...">
					</div>
				</div>
				<!-- </div> -->	
			<!-- ====== -->
			<div class="btnWrapper">
				<button id="createStudentBTN">New Student</button>
				<button id="deleteAllBTN">Delete All</button>
			</div>
			<!-- =====createStudent== -->
			<div id="createStudent" style="display: none">
            <div class="fieldsetParentDiv">
                <div class="fieldsetChildDiv">
                    <fieldset class="fieldsetArea">
                        <legend class="legendArea">
                            Create Student
                        </legend>
                        <table>
                            <tr>
                                <td>
                                    <label class="labelArea" for="idName">
                                        ID
                                        <span>
                                            <i class="fa fa-asterisk">
                                            </i>
                                        </span>
                                    </label>
                                </td>
                                <td>
                                    <input class="inputArea" id="ID" name="ID" placeholder="Enter your ID" required="" type="number"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="labelArea" for="stuName">
                                        Student Name:
                                    </label>
                                </td>
                                <td>
                                    <input class="inputArea" id="name" name="stuName" placeholder="Enter your Name" required="" type="text">
                                    </input>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="labelArea" for="className">
                                        Class:
                                    </label>
                                </td>
                                <td>
                                    <input class="inputArea" id="class" list="browsers" name="browser">
                                        <datalist id="browsers">
                                            <option value="Pre-KG">
                                                <option value="Nursery">
                                                    <option value="LKG">
                                                        <option value="UKG">
                                                        </option>
                                                    </option>
                                                </option>
                                            </option>
                                        </datalist>
                                    </input>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="labelArea" for="ageName">
                                        Age:
                                    </label>
                                </td>
                                <td>
                                    <input class="inputArea" id="age" name="aName" placeholder="Enter your Age" required="" type="number"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="buttonTD" colspan="2">
                                    <a href="#">
                                        <button class="btnAnc" onclick="cancel()">
                                            Cancel
                                        </button>
                                    </a>
                                    <a href="index.html" id="createStudentBtn" onclick="createStudent();">
                                        <button class="btnAnc">
                                            Submit
                                        </button>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </div>
            </div>
        	</div>

			<!-- table start -->
			<div class="contentHeader"></div>
				
			<!-- flex table -->
			<div id="studentDataTable">
				
				<div class="header row">
							<div>ID</div>
							<div>Name </div>
							<div>Class</div>
							<div>Age</div>
							<div>Delete</div>
						</div>
					
				<div class="rowContainer">
					

				</div>
				
					<div class="footer">
						<div>Total : &nbsp;</div>
						<div id='total'></div>
					</div>
			</div>
			<!-- get singal student detail -->
			<div id="getStudentDetail"></div>
		</div>
		<script src="js/indexAPI.js"></script>
		
</body>
</html>
