<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex-example</title>
	<style type="text/css">
		.header {
			display: flex;
			align-items: center;
			justify-content: center;

		}
		.row {
		  display: flex;
		  background-color: DodgerBlue;
		  /*flex-direction: column;*/
		  /*flex-wrap: wrap;*/
		  flex-flow: row wrap;
		  justify-content: center;
		  justify-content: space-between;
		  align-items: stretch;

		}

		.column {
			flex: 1;
			background-color: grey;
			padding: 10px;
			border: 1px solid white
		}

	</style>
</head>
<body>

	<div class='header'>
			<p> Header </p>
	</div>
	<div>
		<div class='row'>
			<div class='column'><span><input type='checkbox'></span></div>
			<div class='column'>
				<div><input type='text'>
					<span style="padding: 10px">
						<a href='#' title="Click me to see help">T</a>
					</span>
				</div>
			</div>
			<div class='column'>Column 3</div>
		</div>	
		<div class='row'>
			<div class='column'>Column 1</div>
			<div class='column'>Column 2</div>
			<div class='column'>Column 3</div>
		</div>
		<div class='row'>
			<div class='column'>Column 1</div>
			<div class='column'>Column 2</div>
			<div class='column'>Column 3</div>
		</div>
		<div class='row'>
			<div class='column'>Column 1</div>
			<div class='column'>Column 2</div>
			<div class='column'>Column 3</div>
		</div>	
	</div>	
	
</body>
</html>
