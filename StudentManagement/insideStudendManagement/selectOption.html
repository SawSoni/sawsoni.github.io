<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>select</title>
</head>
<body>
	<div>
		<select onchange="selectBrowser(this)">
	  		<option value="volvo">Volvo</option>
	  		<option value="saab">Saab</option>
	  		<option value="opel">Opel</option>
	  		<option value="audi">Audi</option>
		</select>
	</div>

	<br><br>

	<div>
		<!-- <form action="/action_page.php" method="get"> -->
	  		<input list="browsers" name="browser" id="inputValue"  onchange=" selectBrowser(this)">
	  		<datalist id="browsers">
	    		<option value="Internet Explorer">
			    <option value="Firefox">
			    <option value="Chrome">
			    <option value="Opera">
			    <option value="Safari">
	  		</datalist>
	  		<input type="submit" id="submitBtn">
		<!-- </form> -->
	</div>

	<br><br>

	<div id="demo"></div>
	<div id="demo1"></div>

	<script>
		function showValue(){
			var getValue = document.getElementById('inputValue').value;
			document.getElementById('demo').innerHTML = getValue;
		}

		submitBtn.addEventListener('click',showValue);
		
		function selectBrowser(obj, event){
			var getValue = obj.value;
			document.getElementById('demo1').innerHTML = getValue;

		}


	</script>
</body>
</html>
