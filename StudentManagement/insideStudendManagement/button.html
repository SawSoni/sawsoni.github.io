<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>button</title>
	<style>
	button {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 50%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
	}
	.active, button:hover {
    background-color: #ccc;
	}

	button:after {
    content: '\002B';
    color: #777;
    font-weight: bold;
    float: right;
    margin-left: 5px;
	}

	.active:after {
    content: "\2212";
	}

	div {
    padding: 0 18px;
    background-color: white;
    display: none;
    /*max-height: 0;*/
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}
	</style>
</head>
<body>
	<button>showHide</button>
	<div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque asperiores minus provident assumenda praesentium pariatur optio soluta atque natus voluptatibus, dignissimos laboriosam, at saepe illo distinctio dolores veniam, sunt, ullam.</div>

	<script>
		function showHide(){
			var eleButton = document.querySelector('button');
			eleButton.classList.toggle('active');
			var div = document.querySelector('div');

			if(div.style.display){
				div.style.display = 'none';
			}else{
				div.style.display = 'block';
			}

		}

		var eleButton1 = document.querySelector('button');

		eleButton1.addEventListener('click', showHide);

	</script>
</body>
</html>
