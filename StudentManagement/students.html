<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Student Management
            </title>
            <meta content="width=device-width, initial-scale=1" name="viewport">
                <link href="css/studentFlex.css" rel="stylesheet"/>
                <link href="css/student.css" rel="stylesheet"/>
                <link href="js/lib/awesome_fonts/css/font-awesome.css" rel="stylesheet">
                    <script src="js/lib/jquery/dist/jquery.js">
                    </script>
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <div id="studentContainer">
            <!--- Header -->
            <div class="headerDiv">
                <header id="studentHeader">
                    Student Managment
                </header>
                <div class="linkContainer">
                    <ul>
                        <li>
                            <a href="index.html">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="students.html">
                                Students
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- student detail -->
            <div id="studentDetail" style="display: none">
            </div>
            <!-- =====Buttons==== -->
            <div id="students" style="margin-top: 110px">
                <div class="studentFlex">
                    <div class="btnDiv sticky" >
                        <a href="#">
                            <button id="" onclick="newStudentBtnClick()">
                                New
                            </button>
                        </a>
                        <a href="">
                            <button id="deleteStudentBtn">
                                Delete
                            </button>
                        </a>
                        <p id="message" style="display: none">
                        </p>
                    </div>
                    <div class="tableDiv" style="overflow-y: ">
                        <table class="tableFlex">
                            <thead>
                                <th>
                                    ID
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Class
                                </th>
                                <th>
                                    Age
                                </th>
                            </thead>
                            <tbody id="studentList" >
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
            <div id="createStudent" style="display: none">
                    <div class="fieldsetParentDiv">
                        <div class="fieldsetChildDiv">
                            <fieldset class="fieldsetArea">
                                <legend class="legendArea">
                                    Create Student
                                    <p id="mms">
                                    </p>
                                </legend>
                                <table>
                                    <tr>
                                        <td>
                                            <label class="labelArea" for="idName">
                                                ID
                                                <span>
                                                    <i class="fa fa-asterisk">
                                                    </i>
                                                </span>
                                            </label>
                                        </td>
                                        <td>
                                            <input class="inputArea" id="ID" name="ID" placeholder="Enter your ID" required="" type="number"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label class="labelArea" for="stuName">
                                                Student Name:
                                            </label>
                                        </td>
                                        <td>
                                            <input class="inputArea" id="name" name="stuName" placeholder="Enter your Name" required="" type="text">
                                            </input>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label class="labelArea" for="className">
                                                Class:
                                            </label>
                                        </td>
                                        <td>
                                            <input class="inputArea" id="class" list="browsers" name="browser">
                                                <datalist id="browsers">
                                                    <option value="Pre-KG">
                                                        <option value="Nursery">
                                                            <option value="LKG">
                                                                <option value="UKG">
                                                                </option>
                                                            </option>
                                                        </option>
                                                    </option>
                                                </datalist>
                                            </input>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label class="labelArea" for="ageName">
                                                Age:
                                            </label>
                                        </td>
                                        <td>
                                            <input class="inputArea" id="age" name="aName" placeholder="Enter your Age" required="" type="number"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="buttonTD" colspan="2">
                                            <a href="#">
                                                <button class="btnAnc" onclick="cancel()">
                                                    Cancel
                                                </button>
                                            </a>
                                            <a href="#" id="createStudentBtn" onclick="createStudent();">
                                                <button class="btnAnc">
                                                    Submit
                                                </button>
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </fieldset>
                        </div>
                    </div>
                </div>
            <!--===== form to create student====== -->
            <script src="js/StudentAPI.js">
            </script>
            <script src="js/student.js">
            </script>
            <!-- <script src="js/ajaxStudent.js"> -->
        </div>
    </body>
</html>
<script>
    updateStudentList();
</script>
