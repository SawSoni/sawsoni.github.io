<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal form</title>
	<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script src="lib/external/jquery/dist/jquery.js"></script>
	
	<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- <button class="btn btn-sm btn-primary" id="createStudentModal">Create Student</button> -->

	<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createStudentModal">Create Student</button>

	<div class="modal fade" id="createStudentModal" tabindex="-1" data-keyboard="true" data-backdrop = "static">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" data-dismiss="modal" class=" close">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Add Student</h4>
				</div>
				<div class="modal-body">
					<form action="">
						<div class="form-group">
							<label for="">StudentName</label>
							<input type="text" class="form-control" placeholder="student name" id="StudentName">
						</div>
						<div class="form-group">
							<label for="">StudentClass</label>
							<input type="text" class="form-control" placeholder="student class" id="StudentClass">
						</div>
						<div class="form-group">
							<label for="">StudentAge</label>
							<input type="text" class="form-control" placeholder="student age" id="StudentAge">
						</div>
					</form>
        			
        		</div>
        		<div class="modal-footer">
        			<button type="button" class="btn btn-default">Add</button>
        			<button type="button" class="btn btn-default" data-dismiss="modal">close</button>
        		</div>
				
			</div>
		
		</div>
		
	</div>

	<script>
		$(document).ready(function(){

		// $('#createStudentModal').click(function(){
		// $('#createStudentModal').modal('show');
		// })

		});
	</script>

	
</body>
</html>
