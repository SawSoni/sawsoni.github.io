<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Font Size</title>
	<style>
		body {
			font-family: Helvetica,Arial,sans-serif;
			font-size: 12px;
		}

		p {
			font-size: 1.5em;
		}

		h1 {
			font-size: 1.2em;
		}

		a {
			display: inline-block;
			width: 70px;
			height: 30px;
			margin-right: 20px;
			line-height: 30px;
			text-align: center;
			text-decoration: none;
			background-color: navy;
			color: white;
			font-size: 1.2em;

		}
	</style>
</head>
<body>
		<h1>This is heading</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo libero fugiat ullam qui numquam iusto accusantium odio velit praesentium, tempora omnis, voluptas, quidem eos minima reprehenderit eaque necessitatibus fuga quas!</p>
		<a href="#" id="size-12">+click</a>
		<a href="#" id="size-14">-click</a>
		<!-- <a href="#" id="size-16">16</a> -->

		<script>
			/*function makeSizer(size){
				function big(){
					document.body.style.fontSize = size + "px";
				};
				return big;
			}*/
			//this all variable are function because closure is there
			/*var size12 = makeSizer(12);
			var size14 = makeSizer(14);
			var size16 = makeSizer(16);*/

			var  makeSizer = (function (size){
				// var size  = 12;
				
				function big(){
					document.body.style.fontSize = Number(++size) + "px";
					console.log(size + "px");
				};

				function small(){
					document.body.style.fontSize = Number(--size) + "px";
					console.log(size + "px");
				}
				return {big,small};
			})(12);

			document.getElementById('size-12').addEventListener('click', makeSizer.big);
			document.getElementById('size-14').addEventListener('click',makeSizer.small);

			// document.getElementById('size-16').addEventListener('click',size16);
			
			

		</script>
</body>
</html>
