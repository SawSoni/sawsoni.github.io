<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event bubbling</title>
	<style>
	* {
		margin:0px;
	}
		.styleClass {
			display: table-cell;
			border: 5px solid black;
			padding:20px;
			text-align: center;
		}
		#divthabnail {
			width: 100%;
			margin-left: 20px;
			margin-bottom: 90px;

		}

		#mainImage {
			width: 400px;
			height: 300px;
			border: 3px solid grey;
			margin-left: 20px;
		}

		.imageThabnail {
			width: 20%;
			float: left;
			height: 80px;
			width: 100px;
			border: 2px solid red;
		}
	</style>
</head>
<body>

	<div id="div1" class="styleClass">Div1
		<div id="div2" class="styleClass">Div2
			<div id="div3" class="styleClass">Div3</div>
		</div>
	</div>


	<hr>

	<div>
		<img src="../image/pic_bulboff.gif" alt="img" id="mainImage">
		<div id="divthabnail">
			<!-- this div will bubble the event -->
			<img src="../image/pic_bulboff.gif" alt="img" class="imageThabnail">
			<img src="../image/pic_bulbon.gif" alt="img" class="imageThabnail">
			<img src="../image/sculpture.jpg" alt="img" class="imageThabnail">
			<img src="../image/sea.jpg" alt="img" class="imageThabnail">
			<img src="../image/teacup.jpg" alt="img" class="imageThabnail">
		</div>
	</div>

	<br>
	<hr>

	

	<script src= "../js/eventBubbling.js"></script>
</body>
</html>
