<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bubbble</title>
	<style>
		 .float{
      width: 50%;
      float: left;
      margin: 50px;
    }

    /* down */
    #bubble_message_down{
      width: 250px;
      height: 100px;
      background-color: #C05555;
      border-radius: 10px;
      position: relative;
      /*filter: drop-shadow(0 0 10px #000);*/
      /* box-shadow: 0 0 20px #000; */
    }

    #bubble_message_down::before{
      content: "";
      display: block;
      position: absolute;
      top: 39%;
      left: -17px;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-right: 17px solid #C05555;
    }
	</style>
</head>
<body>
	<div class="float">
		<div id="bubble_message_down">
			
		</div>
	</div>
</body>
</html>
