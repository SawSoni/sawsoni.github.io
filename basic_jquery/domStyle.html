<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fontSize Change</title>
</head>
<body>
	<h1>click on paragraph</h1>
	<p class="fontSize"  >First</p>
	<p class="fontSize" id="secondPara">Second</p>
	<p class="fontSize">Third</p>
	<p class="fontSize">Four</p>

	<button id="btn1" >click me</button>

	<script>
		// var storeP = document.body.querySelectorAll('p');
		var c = document.getElementsByClassName('fontSize');
		
		for(var i = 0; i < c.length; i++){
		 	console.log(c[i]);
		 	c[i].setAttribute("title","click me");
		 	c[i].style.cursor = "pointer";
		 	c[i].addEventListener("click" ,function(){changeFontSize(this),changeColor(this),childAppend(this)});
		 	}

	 //*=======*/ 
		var p = document.getElementById('secondPara');
		var button = document.getElementById('btn1');
		var fontSize  = "30px";

		button.addEventListener("click",function(){
			// array of P
			var ps = document.getElementsByTagName('p');
			// increase font size of each P
			for(var i=0;i<ps.length;i++){
				changeFontSizeOther(ps[i], "20px");
			};
			
		});

		/*====function====*/
		function changeFontSize(x){
			x.style.fontSize = "30px";
		}
		/*====function====*/
		function changeFontSizeOther(x, size){
			x.style.fontSize = size;
		}

		function changeColor(y){
			y.style.color = "red";
		}

		function childAppend(z){
			var span = document.createElement('span')
			var c = document.createTextNode("- Hello")
			span.appendChild(c);
			z.appendChild(span);
			
		}

	</script>
</body>
</html>
