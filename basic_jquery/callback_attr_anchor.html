<!DOCTYPE html>
<html>
<head>
	<title>change the attribute dynamicaly in anchor tag</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="">
	<script src="js/external/jquery/dist/jquery.js"></script>

	<script type="text/javascript" src="js/callback_attr_anchor.js"></script>
	<style>
		#desert,#starters,#starters1,#starters2,#starters3,#starters4 {
				display:none;
			}
	</style>
</head>
<body>

	<a class="valid" id="anchor1" href="http://www.yahoo.com">yahoo</a>
	<a class="valid" id="anchor2" href="http://www.yahoo1.com">yahoo</a>
	<a class="valid" id="anchor3" href="http://www.yahoo2.com">yahoo</a>

	<button id="btn">click me</button>

<br><br><br>
	<!-- i am linking my all div in anchor tag -->
	<a href="#starters" class="valid">starters</a>
	<a href="#starters1">starters1</a>
	<a href="#starters2">starters2</a>
	<a href="#starters3">starters3</a>
	<a href="#starters4">starters4</a>
	<a href="#desert">desert</a>

	<!-- all div will be hiden -->

	<div id="starters">starters  items
		<p>one</p>
		<p>two</p>
	</div>
	<div id="starters1">starters1 items</div>
	<div id="starters2">starters2 items</div>
	<div id="starters3">starters3 items</div>
	<div id="starters4">starters4 items</div>
	<div id="desert">desert items</div>

	
</body>
</html>
