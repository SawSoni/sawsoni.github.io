<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculater closure</title>
</head>
<body>

	<lable for="x">N1</lable>
		<input type="text" id="x">
	<lable for="y">N2</lable>
		<input type="text" id="y">
	<button id="addBtn">Calculate</button>
	<table>
		<tr>
			<td >+ Result:</td>
			<td id='addResult'></td>
		</tr>
		<tr>
			<td >- Result:</td>
			<td id="substractResult"></td>
		</tr>
			<tr>
			<td >* Result :</td>
			<td id="multiplyResult"></td>
		</tr>
		<tr>
			<td >/ Result :</td>
			<td id="divideResult"></td>
		</tr>
	</table>



	<script>
		var calculator = (function(){
            function addNumber(n1,n2){
            	return n1 + n2;
            }

            function subNumber(n1,n2){
            	return n1 - n2;
            }

            function multiNumber(n1,n2){
            	return n1 * n2;
            }

            function divisionNumber(n1,n2){
            	return n1 / n2 ;
            }

			return {
				add : addNumber,
				sub : subNumber,
				multi: multiNumber,
				div : divisionNumber
			}
		})();
	</script>
</body>
</html>
